<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css">
    <style>
        /* Add custom CSS for dark background */
        body {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-light">File Upload</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" name="file">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        
        <h2 class="mt-5 text-light">Uploaded Files:</h2>
        {% if files %}
            <div class="table-responsive">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">File Name</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for file in files|reverse %}
                            <tr>
                                <td>{{ file[1] }}</td>
                                <td>{{ file[0] }}</td>
                                <td>
                                    <a href="{{ url_for('download', filename=file[0]) }}" class="btn btn-success btn-sm" role="button">Download</a>
                                    <a href="{{ url_for('open_file', filename=file[0]) }}" class="btn btn-info btn-sm" role="button">Open</a>
                                    <a href="{{ url_for('read_file', filename=file[0]) }}" class="btn btn-info btn-sm" role="button">Read</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <p>No files uploaded yet.</p>
        {% endif %}
    </div>

    <!-- Link to Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
              })
              .catch(error => {
                console.error('Service Worker registration failed:', error);
              });
          });
        }
    </script>
</body>
</html>
